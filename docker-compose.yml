version: '3.8'

services:
  backend:
    build: ./backend
    container_name: mern-backend
    ports:
      - "5000:5000"
    environment:
      - MONGO_URI=your_mongodb_atlas_connection_string
      - NODE_ENV=production
    depends_on:
      - frontend

  frontend:
    build: ./frontend
    container_name: mern-frontend
    ports:
      - "3000:3000"
